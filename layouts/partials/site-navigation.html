<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<style>
  .navbar-light .navbar-nav .nav-link {color: #fff;}
  .navbar-light .navbar-nav .nav-link:focus, .navbar-light .navbar-nav .nav-link:hover {color: #fff; text-decoration: underline;}
  hr { border-top: 1px dashed rgba(0,0,0,.1); }
  </style>
<nav class="navbar navbar-toggleable-md navbar-light  {{ $.Param "article_color" |  default "white"}}">
<a class="" href="/"><img src="{{ .Site.Params.Logo }}" alt="{{ .Site.Title }}"/> <span class="sr-only">(current)</span></a>
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">     
    <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
     
    {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">        
                {{ .Pre }}
                <span>{{ .Name }}</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            {{ range.Children }}
                <a class="dropdown-item" href="{{.URL}}"> {{ .Name }} </a>
            {{ end }}
        </div>
      </li>
        {{else}}
        
      <li class="nav-item">
        <a class="nav-link" href="{{.URL}}">{{.Name}}</a>
      </li>
      {{end}}
    {{end}}
    </ul>
  </div>
</nav>
